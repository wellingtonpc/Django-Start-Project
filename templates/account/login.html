{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">Login</h2>
            
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Username or Email</span>
                    </label>
                    <input type="text" name="login" placeholder="Enter your username or email" 
                           class="input input-bordered w-full" required />
                </div>
                
                <div class="form-control w-full mt-4">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Enter your password" 
                           class="input input-bordered w-full" required />
                </div>
                
                <div class="form-control mt-4">
                    <label class="label cursor-pointer justify-start">
                        <input type="checkbox" name="remember" class="checkbox checkbox-sm mr-2" />
                        <span class="label-text">Remember me</span>
                    </label>
                </div>
                
                {% if form.non_field_errors %}
                    <div class="alert alert-error mt-4">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                
                <div class="card-actions justify-end mt-6">
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </div>
            </form>
            
            <div class="divider">OR</div>
            
            <p class="text-center text-sm">
                Don't have an account? 
                <a href="{% url 'account_signup' %}" class="link link-primary">Sign up</a>
            </p>
            <p class="text-center text-sm mt-2">
                <a href="{% url 'account_reset_password' %}" class="link link-primary">Forgot password?</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
